<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5d82bdb10b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
    <title>Odds vs evens</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <h1 class="header__title">Odds or evens game</h1>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <section class="odds-or-evens__container">
          <h2 class="odds-or-evens__title">Please choose</h2>
          <div
            class="odds-or-evens__btnsContainer"
            id="odds-or-evens-container"
          >
            <button
              class="odds-or-evens__btn"
              id="btn-evens"
              data-choice="evens"
            >
              Evens
            </button>
            <button class="odds-or-evens__btn" id="btn-odds" data-choice="odds">
              Odds
            </button>
          </div>
          <p class="odds-or-evens__userChoice">
            Your choice is:
            <span class="odds-or-evens__userChoiceSpan" id="user-choice"></span>
          </p>
        </section>

        <section class="numbers__container">
          <h2 class="numbers__title">Pick a number</h2>
          <div class="numbers__btnsContainer" id="numbers-container">
            <button class="numbers__btn">0</button>
            <button class="numbers__btn">1</button>
            <button class="numbers__btn">2</button>
            <button class="numbers__btn">3</button>
            <button class="numbers__btn">4</button>
            <button class="numbers__btn">5</button>
          </div>
        </section>
      </div>
    </main>

    <footer class="footer">
      <div class="wrapper">
        <p>
          Copyright - Diogo Stein
          <a href="https://github.com/thediogostein" target="_blank">
            <i class="fa-brands fa-github"></i
          ></a>
        </p>
      </div>
    </footer>
    <aside>
      <dialog>
        <h1 id="dialog-text"></h1>
        <p id="sum"></p>
        <p id="dialog-text2"></p>
        <p id="dialog-text3"></p>
        <p id="dialog-text4"></p>
        <button id="play-again">Play again</button>
      </dialog>
    </aside>
  </body>
</html>
