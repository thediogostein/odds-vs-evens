<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5d82bdb10b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
    <title>Odds vs evens</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <h1 class="header__title">Par ou ímpar</h1>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <section class="odds-or-evens__container">
          <h2 class="odds-or-evens__title">Escolha par ou ímpar</h2>
          <div class="odds-or-evens__btnsContainer">
            <button class="odds-or-evens__btn">Quero par</button>
            <button class="odds-or-evens__btn">Quero ímpar</button>
          </div>
          <p class="odds-or-evens__userChoice">
            Você escolheu:
            <span class="odds-or-evens__userChoiceSpan">par</span>
          </p>
        </section>

        <section class="numbers__container">
          <h2 class="numbers__title">Escolha um número</h2>
          <div class="numbers__btnsContainer">
            <button class="numbers__btn">0</button>
            <button class="numbers__btn">1</button>
            <button class="numbers__btn">2</button>
            <button class="numbers__btn">3</button>
            <button class="numbers__btn">4</button>
            <button class="numbers__btn">5</button>
          </div>
        </section>

        <section>
          <h2>O computador escolheu <span>par</span></h2>
          <p>Você perdeu</p>
        </section>
      </div>
    </main>

    <footer class="footer">
      <div class="wrapper footer__wrapper">
        <p>
          Copyright - Diogo Stein
          <a href="https://github.com/thediogostein" target="_blank">
            <i class="fa-brands fa-github"></i
          ></a>
        </p>
      </div>
    </footer>
  </body>
</html>
